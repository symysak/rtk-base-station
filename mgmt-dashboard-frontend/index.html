<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>RTK-SET-FORM</title>
        <script src="/cockpit/@localhost/base1/cockpit.js"></script>
        <script>
            process = cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli -c ~/rtk/rtk-base-station/config/ get Ntripcaster.Port");
            process.then(data=>{
                document.getElementById("port").innerHTML = data;
            })
            process = cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli -c ~/rtk/rtk-base-station/config/ get Ntripcaster.Username");
            process.then(data=>{
                document.getElementById("name").innerHTML = data;
            })
            process = cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli -c ~/rtk/rtk-base-station/config/ get Ntripcaster.Password");
            process.then(data=>{
                document.getElementById("pass").innerHTML = data;
            })
            process = cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli -c ~/rtk/rtk-base-station/config/ get Ntripcaster.Mountpoint");
            process.then(data=>{
                document.getElementById("mountpoint").innerHTML = data;
            })
            process = cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli -c ~/rtk/rtk-base-station/config/ get Ntripcaster.Sourcetable.Identifier");
            process.then(data=>{
                document.getElementById("identifier").innerHTML = data;
            })
            process = cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli -c ~/rtk/rtk-base-station/config/ get Ntripcaster.Sourcetable.Format");
            process.then(data=>{
                document.getElementById("format").innerHTML = data;
            })
            function setValue(){
                cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli  get Ntripcaster.Username",document.getElementById("name").innerHTML);
                cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli  get Ntripcaster.PassWord",document.getElementById("pass").innerHTML);
                cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli  get Ntripcaster.Port",document.getElementById("port").innerHTML);
                cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli  get Ntripcaster.Mountpoint",document.getElementById("mountpoint").innerHTML);
                cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli  get Ntripcaster.Sourcetable.Identifier",document.getElementById("identifier").innerHTML);
                cockpit.script("~/rtk/rtk-base-station/mgmt-cli/mgmt-cli  get Ntripcaster.Sourcetable.Format",document.getElementById("format").innerHTML);
            }
        </script>
        <style>
            *{
                padding: 0;
                margin: 0;
                font-size: 12px;
            }
            .color_box{
                background-color: darkred;
                color: white;
            }
        </style>
    </head>
    <body style="width:1000px;height:600px">
        <div style="padding:1px;text-align:right">
            <span>設定一覧へ</span>
            &nbsp;
            <span>メニューへ</span>
            &nbsp;
            <span>閉じる</span>
        </div>
        <div class="color_box" style="width:1000px;height: 40px;">
            <div style="padding: 10px;">
                <span style="font-size: 20px;">
                RTK 管理システム
                </span>
            </div>
        </div>
        <div style="clear: both;text-align: right;">
            <div>
                ログインID
            </div>
            <div>
                現在時刻
            </div>
        </div>
        <div v style="border-bottom:1px solid darkred;margin-bottom:5px">
            <span style="font-size:18px">RTK 設定一覧</span>
        </div>
        <div>
            <table style="float: left;margin: 10px;" border="1" cellspacing="0">
                <tr>
                    <td class="color_box" style="height: 30px;width: 200px;text-align: center;">項目</td>
                    <td class="color_box" style="height: 30px;width: 400px;text-align: center;">設定</td>
                    <td class="color_box" style="height: 30px;width: 400px;text-align: center;">変更後設定</td>
                </tr>
                <tr>
                    <td style="width: 200px;text-align: center;">Username</td>
                    <td style="width: 400px;text-align: center;" id="name"></td>
                    <td style="width: 400px;text-align: center;">
                        <input type="text" style="width: 400px;height: 30px;" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px;text-align: center;">Password</td>
                    <td style="width: 400px;text-align: center;" id="pass"></td>
                    <td style="width: 400px;text-align: center;">
                        <input type="text" style="width: 400px;height: 30px;" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px;text-align: center;">port</td>
                    <td style="width: 400px;text-align: center;" id="port"></td>
                    <td style="width: 400px;text-align: center;">
                        <input type="text" style="width: 400px;height: 30px;" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px;text-align: center;">mountpoint</td>
                    <td style="width: 400px;text-align: center;" id="mountpoint"></td>
                    <td style="width: 400px;text-align: center;">
                        <input type="text" style="width: 400px;height: 30px;" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px;text-align: center;">identifier</td>
                    <td style="width: 400px;text-align: center;" id="identifier"></td>
                    <td style="width: 400px;text-align: center;">
                        <input type="text" style="width: 400px;height: 30px;" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px;text-align: center;">format</td>
                    <td style="width: 400px;text-align: center;" id="format"></td>
                    <td style="width: 400px;text-align: center;">
                        <input type="text" style="width: 400px;height: 30px;" />
                    </td>
                </tr>
                
            </table>
        </div>
        <div style="padding-left: 970px;">
            <button>変更</button>
        </div>
    </body>
</html>
