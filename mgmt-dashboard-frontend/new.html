<!DOCTYPE html>
<html lang="ja" id="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./theme-toggle.js"></script>
    <script src="/cockpit/@localhost/base1/cockpit.js"></script>
    <link rel="stylesheet" href="./patternfly/patternfly.min.css">

    <script src="./script.js"></script>
</head>

<body>
    <div class="pf-v5-c-page">
        <header class="pf-v5-c-masthead">
            <span class="pf-v5-c-masthead__toggle">
                <button
                    class="pf-v5-c-button pf-m-plain"
                    type="button"
                    aria-label="Global navigation"
                    onclick="toggleSidebar()"
                    >
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>
                <script>
                    const toggleSidebar = () => {
                        elem = document.getElementById("sidebar");
                        elem.classList.toggle("pf-m-collapsed");
                        elem.classList.toggle("pf-m-expanded");
                    };
                </script>
            </span>
            <div class="pf-v5-c-masthead__content">
                <span>RTK-GNSS基準局 設定画面</span>
            </div>
        </header>
        <aside class="pf-v5-c-page__sidebar pf-m-collapsed" id="sidebar">
            <div class="pf-v5-c-page__sidebar-body">
                <nav class="pf-v5-c-nav" aria-label="Global">
                    <section class="pf-v5-c-nav__section" aria-labelledby="grouped-title1">
                        <h2 class="pf-v5-c-nav__section-title" id="grouped-title1">Ublox受信機設定</h2>
                        <ul class="pf-v5-c-nav__list" role="list">
                            <li class="pf-v5-c-nav__item">
                                <a href="#" class="pf-v5-c-nav__link">使用する衛星</a>
                            </li>
                        </ul>
                    </section>
                </nav>
            </div>
        </aside>
        <main class="pf-v5-c-page__main" tabindex="-1">
            <sectio class="pf-v5-c-page__main-section">
                <label class="pf-v5-c-switch pf-m-reverse" for="SaveConfig">
                    <input
                        class="pf-v5-c-switch__input"
                        type="checkbox"
                        id="SaveConfig"
                        aria-labelledby="SaveConfig-on"
                        disabled
                    />
                    <span class="pf-v5-c-switch__toggle"></span>
                    <span
                        class="pf-v5-c-switch__label"
                        id="SaveConfig-on"
                        aria-hidden="true"
                    >設定を再起動後も保持する</span>
                </label>

                <!-- 衛星選択 -->
                <div class="pf-v5-c-panel">

                    <!-- GPS -->

                        <label class="pf-v5-c-switch" for="GPS-ENA">

                                type="checkbox"
                                id="GPS-ENA"
                                aria-labelledby="GPS-ENA-on"

                            <span
                                class="pf-v5-c-switch__label"
                                id="GPS-ENA-on"
                                aria-hidden="true"
                            >GPSを使用する</span>
                        </label>
                    </div>
                    <hr class="pf-v5-c-divider" />
                    <div class="pf-v5-c-panel__main">
                        <div class="pf-v5-c-panel__main-body">

                                    aria-hidden="true"

                                <span class="pf-v5-c-switch__toggle"></span>

                                    aria-hidden="true"
                                >L2C</span>
                            </label>
                        </div>
                    </div>

                    <!-- SBAS -->

                    <hr class="pf-v5-c-divider" />
                    <div class="pf-v5-c-panel__header">

                    <hr class="pf-v5-c-divider" />
                    <div class="pf-v5-c-panel__header">

                    <div class="pf-v5-c-panel__main">
